query Users($limit: Int, $offset: Int) {
  Users(limit: $limit, offset: $offset) {
    items {
      id
      firstName
      lastName
      email
      status
    }
    totalCount
  }
}


mutation CreateUser($userData: CreateUserInput!) {
  createUser(userData: $userData) {
    id
    firstName
    lastName
  }
}